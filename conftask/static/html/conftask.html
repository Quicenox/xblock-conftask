<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Configurar tarea</title>
</head>

<body>
    <div class="contenedor">
        <div class="linea">
            <div class="columna-sm-12">
                <div class="tarjeta texto-centrar">
                    <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                        <i class="material-icons logo-max" title="Maximizar">fullscreen</i>
                        <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                            <li class="navegacion-item">
                                <a class="navegacion-link activo" style="color: black"><strong>Código</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="tarjeta-cuerpo">
                        <div id="editor" style="width: 98%"></div><br>
                        <div class="texto-centrar">
                            <label for="file-input" class="btn btn-va mostrar-etiqueta">Subir Fuentes</label>
                            <input id="file-input" class="hidden" type="file" />
                            <label class="btn btn-vo" id="btn_descargar">
                                <a download="filename.c" id="a_descargar">Descargar Fuentes</a>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="tarjeta texto-centrar">
                    <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                        <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                            <li class="navegacion-item">
                                <a class="navegacion-link activo" style="color: black"><strong>Output</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="tarjeta-cuerpo">
                        <textarea name="respCodeServer" id="respCodeServer" cols="40" rows="5" disabled
                            style="resize: none; font-family: Droid Sans Mono, monospace, monospace, Droid Sans Fallback; font-size: 14px; line-height: 19px"></textarea>
                        <div>
                            <button class="btn btn-va" id="clear" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="tarjeta texto-centrar">
            <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                    <li class="navegacion-item">
                        <a class="navegacion-link activo" style="color: black"><strong>Configuración variables de
                                entrada</strong></a>
                    </li>
                </ul>
            </div>
            <div class="tarjeta-cuerpo">
                <div class="linea" name="entrada" id="entrada">
                    <div class="columna-md-6">
                        <p><strong>Entradas</strong></p>
                        <form name="formEnt">
                            <div class="formar-linea">
                                <div class="formar-grupo columna-md-6">
                                    <label>Nombre</label>
                                    <input type="text" id="inputBanderaEnt" placeholder="Variable" class="formar-control personalizar-seleccionar-sm">
                                </div>
                                <div class="formar-grupo columna-md-6">
                                    <label>Tipo</label>
                                    <select id="tipoEnt" class="formar-control personalizar-seleccionar-sm">
                                        <option>Archivo</option>
                                        <option>Dato</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-va" id="agregarEntrada">Agregar</button>
                        </form>
                    </div>
                    <div class="columna-md-6" name="tablaEnt">
                        <table class="tabla" id="tablaEntrada">
                            <thead style="background-color: rgba(43, 100, 71,0.1)">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tabla1">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="tarjeta texto-centrar">
            <div class="tarjeta-encabezado  tarjeta-encabezado bg-encabezado">
                <ul class="navegacion navegacion-solapa tarjeta-encabezado-solapa">
                    <li class="navegacion-item">
                        <a class="navegacion-link activo " style="color: black"><strong>Configuración variables de
                                salida</strong></a>
                    </li>
                </ul>
            </div>
            <div class="tarjeta-cuerpo">
                <div id="salida" name="salida" class="linea">
                    <div class="columna-md-6">
                        <p><strong>Entradas</strong></p>
                        <form>
                            <div class="formar-linea">
                                <div class="formar-grupo columna-md-6">
                                    <label>Nombre</label>
                                    <input type="text" id="inputBanderaSal" placeholder="Variable" class="formar-control personalizar-seleccionar-sm">
                                </div>
                                <div class="formar-grupo columna-md-6">
                                    <label>Tipo</label>
                                    <select id="tipoSal" class="formar-control personalizar-seleccionar-sm">
                                        <option>Archivo</option>
                                        <option>Dato</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-va" id="agregarSalida">Agregar</button>
                        </form>
                    </div>
                    <div class="columna-md-6">
                        <table class="tabla" id="tablaSalida">
                            <thead style="background-color: rgba(43, 100, 71,0.1)">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tabla2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
