<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Configurar tarea</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-center">
                    <div class="card-header  card-header bg-header">
                        <i class="material-icons logo-max" title="Maximizar">fullscreen</i>
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Código</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="editor" style="width: 98%"></div><br>
                        <div class="text-center">
                            <label for="file-input" class="btn btn-va file-label">Subir Fuentes</label>
                            <input id="file-input" class="hidden" type="file" />
                            <label class="btn btn-vo" id="btn_descargar">
                                <a download="filename.c" id="a_descargar">Descargar Fuentes</a>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-header  card-header bg-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Output</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <textarea name="respCodeServer" id="respCodeServer" cols="40" rows="5" disabled
                            style="resize: none; font-family: Droid Sans Mono, monospace, monospace, Droid Sans Fallback; font-size: 14px; line-height: 19px"></textarea>
                        <div>
                            <button class="btn btn-va" id="clear" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card text-center">
            <div class="card-header  card-header bg-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black"><strong>Configuración variables de
                                entrada</strong></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="row" name="entrada" id="entrada">
                    <div class="col-md-6">
                        <p><strong>Entradas</strong></p>
                        <form name="formEnt">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombre</label>
                                    <input type="text" id="inputBanderaEnt" placeholder="Variable">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Tipo</label>
                                    <select id="tipoEnt" class="form-control custom-select-sm">
                                        <option>Archivo</option>
                                        <option>Dato</option>
                                    </select>
                                </div>  
                            </div>
                            <button type="button" class="btn btn-va" id="agregarEntrada">Agregar</button>
                        </form>
                    </div>
                    <div class="col-md-6" name="tablaEnt">
                        <table class="table" id="tablaEntrada">
                            <thead style="background-color: rgba(43, 100, 71,0.1)">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tabla1">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card text-center">
            <div class="card-header  card-header bg-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active " style="color: black"><strong>Configuración variables de
                                salida</strong></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div id="salida" name="salida" class="row">
                    <div class="col-md-6">
                        <p><strong>Entradas</strong></p>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombre</label>
                                    <input type="text" id="inputBanderaSal" placeholder="Variable">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Tipo</label>
                                    <select id="tipoSal" class="form-control custom-select-sm">
                                        <option>Archivo</option>
                                        <option>Dato</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-va" id="agregarSalida">Agregar</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <table class="table" id="tablaSalida">
                            <thead style="background-color: rgba(43, 100, 71,0.1)">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tabla2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
